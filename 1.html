<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            background: 
                url('1.png') center center,
                url('https://www.transparenttextures.com/patterns/flowers.png'), 
                #ffd1dc;
            background-size: contain, auto;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
        }
        h1 {
            color: #ff4d6d;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            background-color: #ff4d6d;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #e63950;
        }
        .watermark {
            position: absolute;
            bottom: 10px; /* Adjust as needed */
            right: 10px; /* Adjust as needed */
            color: rgba(0, 0, 0, 0.5); /* Light gray color for watermark */
            font-size: 24px; /* Adjust font size */
            font-weight: bold;
            pointer-events: none; /* Prevent interaction with the watermark */
        }
    </style>
</head>
<body>
    <div class="watermark">-Ronie Nilo</div>
    <div class="container">
        <img src="2.jpg">
        <h1>Wawa ako</h1>
    </div>
</body>
</html>
